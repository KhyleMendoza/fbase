<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>home</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
    <div id="profile-container">
        <h1>Welcome, <span id="username"></span>!</h1>
        <p>Last Login: <span id="lastlogin"></span></p>
        <p>User ID: <span id="uid"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Profile:</p>
        <img style="max-width: 300px; max-height: 300px;" id="profile-picture" alt="Profile Picture">
        <input type="file" id="profile-picture-input" accept="image/*">
        <button onclick="uploadProfilePicture()">Upload Profile Picture</button>
        <button onclick="deleteProfilePicture()">Delete Profile Picture</button>
        <button onclick="logout()">Logout</button>
      </div>   
</body>
